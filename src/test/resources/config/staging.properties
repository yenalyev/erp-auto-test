# ===========================================
# Staging Environment
# ===========================================

# Backend API URL
base.url=https://staging.erp.company.com

# Keycloak
auth.keycloak.url=https://auth-staging.erp.company.com
auth.keycloak.realm=erp-realm
auth.keycloak.client.id=erp-client
auth.keycloak.client.secret=STAGING_SECRET

# Test User
auth.username=staging-user
auth.password=staging-pass

# Database
use.database=false

# Logging
logging.verbose=false

# API Timeouts
api.timeout=60