# ===========================================
# Local Environment (with Testcontainers)
# ===========================================

# Backend API URL (will be overridden by Testcontainers)
base.url=http://localhost:8080

# Keycloak (Testcontainers will provide)
auth.keycloak.url=http://localhost:8180
auth.keycloak.realm=erp-realm
auth.keycloak.client.id=erp-client
auth.keycloak.client.secret=test-secret

# Test User
auth.username=test-user
auth.password=test123

# Database
use.database=true

# Logging
logging.verbose=true

# API Timeouts
api.timeout=30